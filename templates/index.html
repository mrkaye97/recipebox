<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeBox</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"></script>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #fafafa;
        color: #374151;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      /* Tab styling */
      .tab-active {
        border-bottom: 2px solid #6b7280;
        color: #374151;
      }
      .tab-inactive {
        color: #9ca3af;
        border-bottom: 2px solid transparent;
      }

      /* Recipe card styling */
      .recipe-card {
        border-left: 3px solid transparent;
        transition: all 0.2s ease;
      }
      .recipe-card:hover {
        border-left-color: #0f766e;
        background-color: #f0fdfa;
      }

      /* Form styling */
      .form-input {
        border: 1px solid #e5e7eb;
        background: white;
        transition: border-color 0.2s ease;
      }
      .form-input:focus {
        outline: none;
        border-color: #0f766e;
        box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
      }

      /* Markdown content styling */
      .markdown-content md-block {
        display: block;
      }
      .markdown-content md-block ol {
        list-style-type: decimal;
        margin-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content md-block ul {
        list-style-type: disc;
        margin-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content md-block li {
        margin-bottom: 0.25rem;
      }
      .markdown-content md-block p {
        margin-bottom: 0.5rem;
      }

      .loading-overlay {
        background: #fafafa;
        transition: opacity 0.3s ease;
      }

      .loading-spinner {
        position: relative;
        width: 48px;
        height: 48px;
      }

      .loading-spinner::before,
      .loading-spinner::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        animation: pulse-rings 2s ease-in-out infinite;
      }

      .loading-spinner::before {
        width: 48px;
        height: 48px;
        border: 2px solid rgba(15, 118, 110, 0.3);
        animation-delay: 0s;
      }

      .loading-spinner::after {
        width: 32px;
        height: 32px;
        top: 8px;
        left: 8px;
        border: 2px solid rgba(15, 118, 110, 0.6);
        animation-delay: 0.3s;
      }

      .loading-spinner .inner-spinner {
        position: absolute;
        width: 20px;
        height: 20px;
        top: 14px;
        left: 14px;
        border: 2px solid transparent;
        border-top: 2px solid #0f766e;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse-rings {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(0.8);
          opacity: 1;
        }
      }

      /* Loading text animation */
      .loading-text {
        animation: fade-pulse 2s ease-in-out infinite;
      }

      @keyframes fade-pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      [x-cloak] { display: none !important; }
    </style>
  </head>
  <body x-data="recipeApp()" x-init="$nextTick(() => setTimeout(() => loading = false, 800))" class="h-screen flex overflow-hidden">
    <div x-show="loading" x-cloak class="loading-overlay fixed inset-0 z-50 flex items-center justify-center">
      <div class="text-center">
        <div class="loading-spinner mx-auto mb-6">
          <div class="inner-spinner"></div>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">RecipeBox</h3>
        <p class="loading-text text-teal-600 text-sm font-medium">Loading your delicious recipes...</p>
        <div class="flex justify-center space-x-1 mt-4">
          <div class="w-2 h-2 bg-teal-400 rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
          <div class="w-2 h-2 bg-teal-400 rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
          <div class="w-2 h-2 bg-teal-400 rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
        </div>
      </div>
    </div>

    <div x-show="!loading" x-cloak x-transition:enter="transition ease-out duration-500"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         class="h-screen flex overflow-hidden w-full">
    <div class="flex-1 flex flex-col bg-white">
      <div class="p-6 border-b border-gray-200">
        <input
          type="text"
          x-model="searchTerm"
          placeholder="Search recipes..."
          class="w-full px-4 py-3 form-input rounded-lg text-gray-900 placeholder-gray-500"
        />
      </div>

      <div class="flex-1 overflow-y-auto">
        <div class="divide-y divide-gray-100">
          <template x-for="recipe in filteredRecipes" :key="recipe.id">
            <div class="recipe-card group p-8 cursor-pointer"
                 @click="selectRecipe(recipe)">
              <div class="space-y-4">
                <div class="flex justify-between items-start">
                  <h3 class="text-lg font-medium text-gray-900" x-text="recipe.name"></h3>
                  <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button @click.stop="editRecipe(recipe)" class="p-2 text-gray-400 hover:text-teal-700 hover:bg-teal-50 rounded-lg transition-colors hover:cursor-pointer">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                      </svg>
                    </button>
                    <button @click.stop="deleteRecipe(recipe.id)" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors hover:cursor-pointer">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="flex items-center space-x-6 text-sm text-gray-600">
                  <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-teal-500 rounded-full"></div>
                    <span x-text="recipe.cuisine"></span>
                  </div>
                  <div class="flex items-center space-x-2">
                    <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span class="text-gray-500 italic" x-text="getLocationText(recipe.location)"></span>
                  </div>
                </div>

                <div x-show="recipe.tags && recipe.tags.length > 0" class="flex flex-wrap gap-2">
                  <template x-for="tag in recipe.tags" :key="tag">
                    <span class="px-3 py-1 bg-teal-50 text-teal-800 text-xs rounded-full border border-teal-200" x-text="tag"></span>
                  </template>
                </div>

                <div x-show="recipe.notes" class="text-sm text-gray-600 border-t border-gray-100 pt-4">
                  <div x-init="
                    $nextTick(async () => {
                      const mdBlock = document.createElement('md-block');
                      mdBlock.setAttribute('type', 'md');
                      mdBlock.textContent = recipe.notes;
                      $el.appendChild(mdBlock);

                      setTimeout(() => {
                        if (window.customElements && window.customElements.get('md-block')) {
                          mdBlock.setAttribute('content', recipe.notes);
                        }
                      }, 100);
                    });
                  " class="markdown-content"></div>
                </div>

                <div class="text-xs text-gray-400 border-t border-gray-100 pt-3">
                  Added: <span x-text="formatDate(recipe.saved_at)"></span>
                  <span x-show="recipe.updated_at !== recipe.saved_at">
                    â€¢ Updated: <span x-text="formatDate(recipe.updated_at)"></span>
                  </span>
                </div>
              </div>
            </div>
          </template>
        </div>

        <div x-show="recipes.length > 0 && filteredRecipes.length === 0" class="p-12 text-center">
          <div class="text-gray-400 mb-4">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <h3 class="font-medium text-gray-900 mb-2">No matches found</h3>
          <p class="text-gray-600 mb-6">Try adjusting your search terms</p>
          <button @click="searchTerm = ''" class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 hover:cursor-pointer">
            Clear Search
          </button>
        </div>
      </div>
    </div>

    <div class="w-1/3 bg-gray-50 border-l border-gray-200 flex flex-col h-screen">
      <div class="flex border-b border-gray-200 bg-white">
        <button @click="activeTab = 'add'"
                :class="activeTab === 'add' ? 'tab-active' : 'tab-inactive'"
                class="px-6 py-4 text-sm font-medium hover:text-gray-700 transition-colors hover:cursor-pointer"
                :class="editingRecipe
                  ? 'flex-1'
                  : 'w-1/2'">
          Add Recipe
        </button>
        <button @click="activeTab = 'edit'"
                :class="activeTab === 'edit' ? 'tab-active' : 'tab-inactive'"
                class="flex-1 px-6 py-4 text-sm font-medium hover:text-gray-700 transition-colors hover:cursor-pointer"
                x-show="editingRecipe"
                x-transition>
          Edit Recipe
        </button>
        <button @click="activeTab = 'recommend'"
                :class="activeTab === 'recommend' ? 'tab-active' : 'tab-inactive'"
                class="px-6 py-4 text-sm font-medium hover:text-gray-700 transition-colors hover:cursor-pointer"
                :class="editingRecipe
                  ? 'flex-1'
                  : 'w-1/2'">
          Recommend
        </button>
      </div>

      <div class="flex-1 overflow-y-auto">
        <div x-show="activeTab === 'add'" class="p-6">
          <form @submit.prevent="addRecipe()" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Recipe Name</label>
              <input type="text" x-model="newRecipe.name" required
                     class="w-full px-3 py-2 form-input rounded-lg" placeholder="Enter recipe name" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Cuisine</label>
              <input type="text" x-model="newRecipe.cuisine" required
                     class="w-full px-3 py-2 form-input rounded-lg" placeholder="e.g., Italian, Mexican" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
              <input type="text" x-model="newRecipe.tagsInput"
                     class="w-full px-3 py-2 form-input rounded-lg" placeholder="comma separated" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
              <select x-model="newRecipe.location.location" class="w-full px-3 py-2 form-input rounded-lg">
                <option value="online">Online</option>
                <option value="cookbook">Cookbook</option>
              </select>
            </div>

            <div x-show="newRecipe.location.location === 'online'">
              <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
              <input type="url" x-model="newRecipe.location.url"
                     class="w-full px-3 py-2 form-input rounded-lg" placeholder="https://..." />
            </div>

            <div x-show="newRecipe.location.location === 'cookbook'" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Cookbook Name</label>
                <input type="text" x-model="newRecipe.location.cookbook_name"
                       class="w-full px-3 py-2 form-input rounded-lg" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Page Number</label>
                <input type="number" x-model="newRecipe.location.page_number"
                       class="w-full px-3 py-2 form-input rounded-lg" />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
              <textarea x-model="newRecipe.notes" rows="4"
                        class="w-full px-3 py-2 form-input rounded-lg" placeholder="Recipe notes..."></textarea>
            </div>

            <button type="submit" class="w-full bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800 transition-colors hover:cursor-pointer">
              Add Recipe
            </button>
          </form>
        </div>

        <div x-show="activeTab === 'recommend'" class="p-6">
          <div x-show="!randomRecipe" class="text-center py-12">
            <div class="text-gray-400 mb-4">
              <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
            </div>
            <h3 class="font-medium text-gray-900 mb-2">Get a recommendation</h3>
            <p class="text-gray-600 mb-6">Let us suggest something from your collection</p>
            <button @click="getRandomRecipe()" class="px-6 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors hover:cursor-pointer">
              Surprise Me
            </button>
          </div>

          <div x-show="randomRecipe" class="space-y-6">
            <div class="text-center pb-6 border-b border-gray-200">
              <h2 class="text-xl font-semibold text-gray-900 mb-2" x-text="randomRecipe?.name"></h2>
              <p class="text-gray-600">Today's recommendation</p>
            </div>

            <div class="space-y-4">
              <div class="flex justify-between text-sm">
                <span class="text-gray-600">Cuisine</span>
                <span class="font-medium" x-text="randomRecipe?.cuisine"></span>
              </div>

              <div class="flex justify-between text-sm">
                <span class="text-gray-600">Location</span>
                <span class="font-medium" x-text="getLocationText(randomRecipe?.location)"></span>
              </div>

              <div x-show="randomRecipe?.tags && randomRecipe.tags.length > 0">
                <div class="text-sm text-gray-600 mb-2">Tags</div>
                <div class="flex flex-wrap gap-2">
                  <template x-for="tag in randomRecipe?.tags" :key="tag">
                    <span class="px-2 py-1 bg-gray-200 text-gray-700 text-xs rounded" x-text="tag"></span>
                  </template>
                </div>
              </div>

              <div x-show="randomRecipe?.notes" class="border-t border-gray-200 pt-4">
                <div class="text-sm text-gray-600 mb-2">Notes</div>
                <div class="text-sm text-gray-900">
                  <div x-init="
                    $nextTick(() => {
                      const mdBlock = document.createElement('md-block');
                      mdBlock.textContent = randomRecipe.notes;
                      $el.appendChild(mdBlock);
                    });
                  "></div>
                </div>
              </div>
            </div>

            <div class="flex space-x-3 pt-6 border-t border-gray-200">
              <button @click="getRandomRecipe()" class="flex-1 bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-800 transition-colors hover:cursor-pointer">
                Another
              </button>
              <button @click="randomRecipe = null" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors hover:cursor-pointer">
                Clear
              </button>
            </div>
          </div>
        </div>

        <div x-show="activeTab === 'edit' && editingRecipe" class="p-6">
          <div class="border-b border-gray-200 pb-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-900">Edit Recipe</h2>
            <p class="text-gray-600 text-sm">Update your recipe details</p>
          </div>

          <form @submit.prevent="updateRecipe()" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Recipe Name</label>
              <input type="text" x-model="editingRecipe.name" required
                     class="w-full px-3 py-2 form-input rounded-lg" placeholder="Recipe name">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Cuisine</label>
              <input type="text" x-model="editingRecipe.cuisine" required
                     class="w-full px-3 py-2 form-input rounded-lg" placeholder="e.g., Italian, Mexican">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
              <input type="text" x-model="editingRecipe.tagsInput"
                     class="w-full px-3 py-2 form-input rounded-lg" placeholder="Comma-separated tags">
              <p class="text-xs text-gray-500 mt-1">Separate tags with commas</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
              <textarea x-model="editingRecipe.notes" rows="6"
                        class="w-full px-3 py-2 form-input rounded-lg" placeholder="Recipe notes..."></textarea>
            </div>

            <div class="flex space-x-3">
              <button type="submit" class="flex-1 bg-teal-700 text-white py-3 rounded-lg hover:bg-teal-800 transition-colors hover:cursor-pointer">
                Update Recipe
              </button>
              <button type="button" @click="cancelEdit()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors hover:cursor-pointer">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function recipeApp() {
        return {
          loading: true,
          recipes: {{ recipes | tojson }},
          searchTerm: '',
          activeTab: 'add',
          editingRecipe: null,
          randomRecipe: null,
          selectedRecipe: null,
          newRecipe: {
            name: '',
            cuisine: '',
            tagsInput: '',
            location: {
              location: 'online',
              url: '',
              cookbook_name: '',
              page_number: 1
            },
            notes: ''
          },

          get filteredRecipes() {
            if (!this.searchTerm) return this.recipes;
            const term = this.searchTerm.toLowerCase();
            return this.recipes.filter(recipe =>
              recipe.name.toLowerCase().includes(term) ||
              recipe.cuisine.toLowerCase().includes(term) ||
              recipe.tags.some(tag => tag.toLowerCase().includes(term))
            );
          },

          selectRecipe(recipe) {
            this.selectedRecipe = recipe;
          },

          async addRecipe() {
            try {
              const tags = this.newRecipe.tagsInput
                ? this.newRecipe.tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag)
                : [];

              const location = this.newRecipe.location.location === 'online'
                ? { location: 'online', url: this.newRecipe.location.url }
                : {
                    location: 'cookbook',
                    cookbook_name: this.newRecipe.location.cookbook_name,
                    page_number: parseInt(this.newRecipe.location.page_number)
                  };

              const recipeData = {
                name: this.newRecipe.name,
                cuisine: this.newRecipe.cuisine,
                tags: tags,
                location: { location: location },
                notes: this.newRecipe.notes || null,
                saved_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
              };

              const response = await fetch('/recipes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(recipeData)
              });

              if (response.ok) {
                // Reload the page to get the updated recipe list
                window.location.reload();
              } else {
                alert('Error adding recipe');
              }
            } catch (error) {
              console.error('Error:', error);
              alert('Error adding recipe');
            }
          },

          editRecipe(recipe) {
            this.editingRecipe = {
              ...recipe,
              tagsInput: recipe.tags.join(', ')
            };
            this.activeTab = 'edit';
          },

          cancelEdit() {
            this.editingRecipe = null;
            this.activeTab = 'add';
          },

          async updateRecipe() {
            try {
              const tags = this.editingRecipe.tagsInput
                ? this.editingRecipe.tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag)
                : [];

              const updateData = {
                name: this.editingRecipe.name,
                cuisine: this.editingRecipe.cuisine,
                tags: tags,
                notes: this.editingRecipe.notes
              };

              const response = await fetch(`/recipes/${this.editingRecipe.id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
              });

              if (response.ok) {
                // Reset editing state and switch to add tab
                this.editingRecipe = null;
                this.activeTab = 'add';
                window.location.reload();
              } else {
                alert('Error updating recipe');
              }
            } catch (error) {
              console.error('Error:', error);
              alert('Error updating recipe');
            }
          },

          async deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
              try {
                const response = await fetch(`/recipes/${id}`, {
                  method: 'DELETE'
                });

                if (response.ok) {
                  this.recipes = this.recipes.filter(recipe => recipe.id !== id);
                } else {
                  alert('Error deleting recipe');
                }
              } catch (error) {
                console.error('Error:', error);
                alert('Error deleting recipe');
              }
            }
          },

          async getRandomRecipe() {
            try {
              const response = await fetch('/recipes/random');
              if (response.ok) {
                const recipe = await response.json();
                this.randomRecipe = recipe;
              } else {
                alert('No recipes available for random selection');
              }
            } catch (error) {
              console.error('Error:', error);
              alert('Error getting random recipe');
            }
          },

          getLocationText(location) {
            if (!location || !location.location) return 'Unknown';

            if (location.location.location === 'online') {
              return location.location.url;
            } else if (location.location.location === 'cookbook') {
              return `${location.location.cookbook_name}, p. ${location.location.page_number}`;
            }
            return 'Unknown';
          },

          formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
          }
        }
      }
    </script>
  </body>
